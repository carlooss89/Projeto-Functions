<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title>Joken Pô</title>
  </head>
  <body>
    <div class="container">
      <h1>Jokenpô</h1>

      <div class="buttons">
        <button id="rock" onclick="playHuman('rock')">
          &#x1F44A;&#x1F3FE;
        </button>

        <button id="paper" onclick="playHuman('paper')">
          &#x1f590;&#x1F3FB;
        </button>

        <button id="scissors" onclick="playHuman('scissors')">
          &#x270c;&#x1F3FD;
        </button>
      </div>

      <p class="result"></p>

      <p class="your-score">
        Player1 &#x1F919; &#x1F60E; : <span id="human-score">0</span>
      </p>
      <p class="machine-score">
        Player2 &#x1F916; : <span id="machine-score">0</span>
      </p>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
